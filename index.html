<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix picture">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <section class="add-item">
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task" class="task-input_active" type="text">
          <button class="add-button">Add</button>
        </div>
      </section>
    <h3 class="todo-title">Todo</h3>
    <ul class="todo-ul" id="incompleted-tasks">
      <li class="todo-ul__il">
        <input type="checkbox" class="li-checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-input" id ="incompleted-input">
        <button class="edit-button">Edit</button>
        <button class="delete-button"><img src="./remove.svg" alt="remove button" class="button-pic"></button>
      </li>
      <li class="todo-ul__il_edit-mode">
        <input type="checkbox" class="li-checkbox">
        <label class="task-label_edit-mode" id="task-label-edit">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input_edit-mode" id="input-text-edit">
        <button class="edit-button">Save</button>
        <button class="delete-button"><img src="./remove.svg" alt="remove button" class="button-pic"></button>
      </li>
    </ul>
    <h3 class="completed-title">Completed</h3>
    <ul class="todo-ul" id="completed-tasks">
      <li class = "todo-ul__il_completed">
        <input type="checkbox" class="li-checkbox" checked >
        <label class="task-label-completed" id="comleted-task-label">See the Doctor</label>
        <input type="text" class="task-input" id ="completed-input">
        <button class="edit-button">Edit</button>
        <button class="delete-button"><img src="./remove.svg" alt="remove button" class="button-pic"></button>
      </li>
    </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
