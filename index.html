<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix picture">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <section class="add-item">
        <label class="add-item__label">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-item" class="item__input_active" type="text">
          <button class="add-item__button">Add</button>
        </div>
      </section>
    <h3 class="todo-title">Todo</h3>
    <ul class="todo-list" id="incompleted-items">
      <li class="todo-list__item">
        <input type="checkbox" class="item__checkbox">
        <label class="item__label">Pay Bills</label>
        <input type="text" class="item__input" id ="incompleted-input">
        <button class="item__edit-button">Edit</button>
        <button class="item__delete-button"><img src="./remove.svg" alt="remove button" class="button-pic"></button>
      </li>
      <li class="todo-list__item_edit-mode">
        <input type="checkbox" class="item__checkbox">
        <label class="item__label_edit-mode">Go Shopping</label>
        <input type="text" value="Go Shopping" class="item__input_edit-mode" id="input-text-edit">
        <button class="item__edit-button">Save</button>
        <button class="item__delete-button"><img src="./remove.svg" alt="remove button" class="button-pic"></button>
      </li>
    </ul>
    <h3 class="completed-title">Completed</h3>
    <ul class="todo-list" id="completed-items">
      <li class = "todo-list__item_completed">
        <input type="checkbox" class="item__checkbox" checked >
        <label class="item__label_completed">See the Doctor</label>
        <input type="text" class="item__input" id ="completed-input">
        <button class="item__edit-button">Edit</button>
        <button class="item__delete-button"><img src="./remove.svg" alt="remove button" class="button-pic"></button>
      </li>
    </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
